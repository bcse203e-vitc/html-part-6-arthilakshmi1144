<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    .error {
      color: red;
      font-size: 0.85em;
      display: none;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError">Name cannot be empty</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" required>
        <div class="error" id="emailError">Enter a valid email (e.g. test@example.com)</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div class="error" id="passwordError">Password must be at least 8 chars, 1 uppercase & 1 number</div>
      </div>
      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>
  </div>
  <script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

    function validateInput() {
      let valid = true;
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        valid = false;
      } else {
        nameError.style.display = "none";
      }
      if (!emailPattern.test(emailInput.value)) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }
      if (!passwordPattern.test(passwordInput.value)) {
        passwordError.style.display = "block";
        valid = false;
      } else {
        passwordError.style.display = "none";
      }
      submitBtn.disabled = !valid;
    }

    nameInput.addEventListener("blur", validateInput);
    emailInput.addEventListener("blur", validateInput);
    passwordInput.addEventListener("blur", validateInput);
    nameInput.addEventListener("input", validateInput);
    emailInput.addEventListener("input", validateInput);
    passwordInput.addEventListener("input", validateInput);

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration Successful âœ…");
    });
  </script>
</body>
</html>
